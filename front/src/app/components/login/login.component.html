<app-header></app-header>
<div class="login">
  <span routerLink="/auth-choice" class="back-arrow">←</span>
  <h2>Connexion</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form (submit)="onLogin()">
    <mat-form-field appearance="outline">
      <mat-label>Email ou Nom d'utilisateur</mat-label>
      <input matInput [(ngModel)]="identifier" name="identifier" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Se connecter</button>
  </form>
</div>
