<app-header></app-header>

<div class="profile-container">
  <h1>Profil utilisateur</h1>

  <form (submit)="onSaveProfile()" class="profile-form">
    <input [(ngModel)]="username" name="username" placeholder="Username" required type="text">
    <input [(ngModel)]="email" name="email" placeholder="email@email.fr" required type="email">
    <input [(ngModel)]="password" name="password" placeholder="Mot de passe" required type="password">

    <button class="save-button" type="submit">Sauvegarder</button>
  </form>

  <button (click)="logout()" class="logout-button">Se déconnecter</button>

  <hr>

  <h2>Abonnements</h2>

  <div *ngIf="subscriptions.length > 0; else noSubscriptions" class="subscriptions-container">
    <div *ngFor="let theme of subscriptions" class="theme-card">
      <h3>{{ theme.name }}</h3>
      <p>{{ theme.description }}</p>
      <button (click)="onUnsubscribe(theme.id)" class="unsubscribe-button">Se désabonner</button>
    </div>
  </div>

  <ng-template #noSubscriptions>
    <p>Vous n'avez pas d'abonnements pour le moment.</p>
  </ng-template>
</div>
