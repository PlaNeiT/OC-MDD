<app-header></app-header>

<div class="profile-container">
  <h1>Profil utilisateur</h1>

  <form (submit)="onSaveProfile()" class="profile-form">
    <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
    <input type="email" placeholder="email@email.fr" [(ngModel)]="email" name="email" required>

    <button type="submit" class="save-button">Sauvegarder</button>
  </form>

  <button class="logout-button" (click)="logout()">Se déconnecter</button>

  <hr>

  <h2>Abonnements</h2>

  <div *ngIf="subscriptions.length > 0; else noSubscriptions" class="subscriptions-container">
    <div *ngFor="let theme of subscriptions" class="theme-card">
      <h3>{{ theme.name }}</h3>
      <p>{{ theme.description }}</p>
      <button class="unsubscribe-button" (click)="onUnsubscribe(theme.id)">Se désabonner</button>
    </div>
  </div>

  <ng-template #noSubscriptions>
    <p>Vous n'avez pas d'abonnements pour le moment.</p>
  </ng-template>
</div>
