<app-header></app-header>

<div class="themes-container">
  <div *ngFor="let theme of themes" class="theme-card">
    <h3>{{ theme.name }}</h3>
    <p>{{ theme.description }}</p>
    <button
      (click)="onSubscribe(theme.id)"
      *ngIf="!theme.isSubscribed"
      class="subscribe-button">
      S'abonner
    </button>

    <button
      (click)="onUnsubscribe(theme.id)"
      *ngIf="theme.isSubscribed"
      class="subscribe-button">
      Se d√©sabonner
    </button>


  </div>
</div>
